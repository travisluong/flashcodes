<!DOCTYPE html>
<html>
<head>
  <title>Flash Codes</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<div id="left-col">
  <div id="left-inner">
    <h1>Flash Codes</h1>
    <p>Created by <a href="http://www.travisluong.com">Travis Luong</a></p>
    <h2>Options</h2>
    <div id="user-options">
      <button id="shuffle">Shuffle</button>
      <button id="back-first">Back First</button>
    </div>
    <h2>Decks</h2>
    <div id="decks">
    </div>
  </div>
</div>

<div id="right-col">

  <div id="game-info"></div>

  <div id="game-area" class="clearfix">
    <div id="cards"></div>
    <div id="cards-controls">
      <button id="wrong">wrong</button>
      <button id="correct">correct</button>
    </div>
  </div>

  <div id="report-card"></div>

</div>

</body>
</html>
